<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <h1>home page</h1>
    <p>{{content}}</p>
    <p>{{r}}</p>

    {% for x in content %}
        <p>{{x}}</p>
    {% endfor %}

    {% for i in range (0,20) %}
        {% if i % 2 == 0 %}
            <p>{{i}}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
