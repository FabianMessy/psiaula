{% if dados %}
    <h1>Suas Preferências</h1>
    <p><strong>Nome:</strong> {{ dados.nome }}</p>
    <p><strong>Gênero Favorito:</strong> {{ dados.genero }}</p>
    <p><strong>Notificações por e-mail:</strong> {{ dados.notificacoes }}</p>
    <a href="/recomendar?genero={{ dados.genero }}">Ver recomendações</a>
{% else %}
    <p>Nenhuma preferência salva.</p>
    <a href="/cadastro">Cadastrar agora</a>
{% endif %}
